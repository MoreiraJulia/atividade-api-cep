<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App CEP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="titulo">APP buscador de CEP</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 form-label">
                CEP
            </div>
            <div class="col-md-4">
                <input name="cep" id="cep" class="form-control">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-2">
                <button type="button" class="btn btn-lg btn-dark" id="pesquisar">Perquisar</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="endereco-completo"></p>
            </div>
        </div>
        <span class="box">
        </span>
    </div>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
